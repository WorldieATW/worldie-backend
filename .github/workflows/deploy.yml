name: Deploy

on:
  - push

env:
  CONTAINER_NAME: worldie
  IMAGE_NAME: worldie

jobs:
  publish:
    runs-on: ubuntu-latest
    # if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}
          build-args: |
            APP_PORT=${{ secrets.APP_PORT }}

  deploy:
    needs: publish
    runs-on: ubuntu-latest
    # if: github.ref == 'refs/heads/main'
    steps:
      - name: Pull image and run container
        uses: appleboy/ssh-action@v0.1.10
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          ENV_PATH: ${{ secrets.ENV_PATH }}
        with:
          host: ${{ secrets.GCP_HOST }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          key: ${{ secrets.GCP_KEY }}
          envs: DOCKERHUB_USERNAME,CONTAINER_NAME,IMAGE_NAME,ENV_PATH
          script: |
            docker container rm -f $CONTAINER_NAME || true
            docker image rm -f $DOCKERHUB_USERNAME/$IMAGE_NAME || true
            docker run -d -p 80:80 --name $CONTAINER_NAME --env-file=$ENV_PATH \
            -v $HOST_KEY_LOCATION:$DOCKER_KEY_LOCATION -v $HOST_CERT_LOCATION:$DOCKER_CERT_LOCATION \
            $DOCKERHUB_USERNAME/$IMAGE_NAME
